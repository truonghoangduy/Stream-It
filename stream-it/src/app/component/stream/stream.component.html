<div class="streamContainer">
    <mat-toolbar>

        <!-- <span> -->
        <svg id="rocket" alt="Rocket Ship" xmlns="http://www.w3.org/2000/svg" width="50.678" height="50.678"
            viewBox="0 0 101.678 101.678">
            <g id="Group_83" data-name="Group 83" transform="translate(-141 -696)">
                <circle id="Ellipse_8" data-name="Ellipse 8" cx="50.839" cy="50.839" r="50.839"
                    transform="translate(141 696)" fill="#dd0031" />
                <g id="Group_47" data-name="Group 47" transform="translate(165.185 720.185)">
                    <path id="Path_33" data-name="Path 33"
                        d="M3.4,42.615a3.084,3.084,0,0,0,3.553,3.553,21.419,21.419,0,0,0,12.215-6.107L9.511,30.4A21.419,21.419,0,0,0,3.4,42.615Z"
                        transform="translate(0.371 3.363)" fill="#fff" />
                    <path id="Path_34" data-name="Path 34"
                        d="M53.3,3.221A3.09,3.09,0,0,0,50.081,0,48.227,48.227,0,0,0,18.322,13.437c-6-1.666-14.991-1.221-18.322,7.218A33.892,33.892,0,0,1,9.439,25.1l-.333.666a3.013,3.013,0,0,0,.555,3.553L23.985,43.641a2.9,2.9,0,0,0,3.553.555l.666-.333A33.892,33.892,0,0,1,32.647,53.3c8.55-3.664,8.884-12.326,7.218-18.322A48.227,48.227,0,0,0,53.3,3.221ZM34.424,9.772a6.439,6.439,0,1,1,9.106,9.106,6.368,6.368,0,0,1-9.106,0A6.467,6.467,0,0,1,34.424,9.772Z"
                        transform="translate(0 0.005)" fill="#fff" />
                </g>
            </g>
        </svg>
        <!-- </span> -->
        <span class="example-fill-remaining-space"></span>
        <button mat-button (click)="otherVideoDrawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>
    <mat-drawer-container class="mainContainer" autosize>
        <mat-drawer #otherVideoDrawer mode="side" position="end" class="siderLeft">
            <div class="grid-container grid-container--fill">
                <div *ngFor="let item of [0,1,2,3,4]">
                    <div class="grid-element"></div>
                </div>
            </div>
            <button mat-button (click)="this.roomNotFound()">
                ddasdadas
            </button>
        </mat-drawer>
        <mat-drawer-content class="mainContainer">
            <div *ngIf="this.streaming.screenCapture !=null">
                <video autoplay="true" [srcObject]="this.streaming.screenCapture" style="  border: 1px solid #999;
  width: 98%;
  max-width: 860px;"></video>
            </div>
            <div [ngSwitch]="RoomViewMode">
                <div *ngSwitchCase="RoomViewMode.FOCUS">

                </div>
                <div *ngSwitchDefault>
                    <!-- <div class="grid-container grid-container--fill">
                        <video *ngFor="let item of [0,1,2,3,4]" class="grid-element">
      
                        </video>
                    </div> -->
                    <div *ngIf="this.streaming.roomSetUpObserver |async">
                        <div *ngIf="this.streaming.roomPeerVideo !=null">
                            <div style="margin: 20px;">
                                <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px"
                                    fxLayoutAlign="space-between|space-evenly">
                                    <video *ngFor="let item of this.streaming.roomPeerVideo | keyvalue"
                                        [srcObject]="item.value" autoplay="true">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </mat-drawer-content>
    </mat-drawer-container>
    <mat-card class="bottomCard">
        <div fxLayout="row" fxLayoutAlign="center center" class="mediaControllerButton">
            <button (click)="this.openRoomDetailDialog()" mat-raised-button class="detailButton">Room
                Detail</button>
            <div class="mainMediaButton">
                <button mat-fab [color]="this.iconColor[ButtonType.CAMERA]"
                    (click)="this.buttonStateColor(ButtonType.CAMERA)" style="margin-right: 1vw;">
                    <mat-icon>
                        videocam_off
                    </mat-icon>
                </button>

                <button mat-fab color="warn">
                    <mat-icon>call_end</mat-icon>
                </button>
                <button mat-fab [color]="this.iconColor[ButtonType.MICROPHONE]"
                    (click)="this.buttonStateColor(ButtonType.MICROPHONE)" style="margin-left: 1vw;">
                    <mat-icon>volume_off</mat-icon>
                </button>
            </div>
            <!-- <button mat-fab color="iconColor[0]" (click)="connected()"><mat-icon> -->




            <button (click)="this.connected('1')" mat-raised-button class="prestationButton">
                <mat-icon>present_to_all</mat-icon> Presentation
            </button>

            <!-- <button mat-fab color="iconColor[1]" (click)="this.streaming.invokegetUserMedia()"> -->

        </div>

        <!-- Debug Button -->
        <!-- <button mat-button (click)="getUserMedia()">GET MEDIA</button> -->
        <!-- <input [(ngModel)]="peerid" placeholder="setYour ID">
        <input [(ngModel)]="otherpeerid" placeholder="Connect to Peer"> -->
        <!-- <button mat-button (click)="startPeerJS()">Start</button> -->


    </mat-card>


    <!-- <video id="remoteVideo" autoplay playsinline></video> -->
</div>
